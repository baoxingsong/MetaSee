<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Pie Char</title>
<link href="../skin/demo.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="../lib/jquery.min.js"></script>
<script type="text/javascript">
 var chart;
$(document).ready(function() {
chart = new Highcharts.Chart({
chart: {
renderTo: 'container',
 plotBackgroundColor: null,
 plotBorderWidth: null,
	plotShadow: false
	},title: {
text: 'Count distribution of Palmaria'
},
tooltip: {
formatter: function() {
return '<b>'+ this.point.name +'</b>: '+ this.y;}
},
plotOptions: {
pie: {
allowPointSelect: true,
cursor: 'pointer',
dataLabels: {
enabled: true,
color: '#000000',
connectorColor: '#000000',
formatter: function() {
return '<b>'+ this.point.name +'</b>: '+ this.y;
}}}},
series: [{
type: 'pie',
name: 'Browser share',
data: [
['Decayed Saliva Sample 2',   17],['Healthy Saliva Sample 1',   3]]
}]
});
});
</script>
<script type="text/javascript">
 var chart;
$(document).ready(function() {
chart = new Highcharts.Chart({
chart: {
renderTo: 'container2',
 plotBackgroundColor: null,
 plotBorderWidth: null,
	plotShadow: false
	},title: {
text: 'Percent distribution of Palmaria'
},
tooltip: {
formatter: function() {
return '<b>'+ this.point.name +'</b>: '+ this.y*100+"%";}
},
plotOptions: {
pie: {
allowPointSelect: true,
cursor: 'pointer',
dataLabels: {
enabled: true,
color: '#000000',
connectorColor: '#000000',
formatter: function() {
return '<b>'+ this.point.name +'</b>: '+ this.y*100+"%";
}}}},
series: [{
type: 'pie',
name: 'Browser share',
data: [
['Decayed Saliva Sample 2',   0.002628730477810422],['Healthy Saliva Sample 1',   0.0012468827930174563]]
}]
});
});
</script>
</head>
<body>
<script type="text/javascript" src="../lib/highcharts.js"></script>
<script type="text/javascript" src="../lib/exporting.js"></script>
