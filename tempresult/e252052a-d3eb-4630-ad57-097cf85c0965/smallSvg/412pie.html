<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Pie Char</title>
<link href="../skin/demo.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="../lib/jquery.min.js"></script>
<script type="text/javascript">
 var chart;
$(document).ready(function() {
chart = new Highcharts.Chart({
chart: {
renderTo: 'container',
 plotBackgroundColor: null,
 plotBorderWidth: null,
	plotShadow: false
	},title: {
text: 'Count distribution of Solirubrobacteraceae'
},
tooltip: {
formatter: function() {
return '<b>'+ this.point.name +'</b>: '+ this.y;}
},
plotOptions: {
pie: {
allowPointSelect: true,
cursor: 'pointer',
dataLabels: {
enabled: true,
color: '#000000',
connectorColor: '#000000',
formatter: function() {
return '<b>'+ this.point.name +'</b>: '+ this.y;
}}}},
series: [{
type: 'pie',
name: 'Browser share',
data: [
['72-10',   4],['72-10',   4],['72-11',   7],['72-12',   1],['72-8',   2],['72-1',   0]]
}]
});
});
</script>
<script type="text/javascript">
 var chart;
$(document).ready(function() {
chart = new Highcharts.Chart({
chart: {
renderTo: 'container2',
 plotBackgroundColor: null,
 plotBorderWidth: null,
	plotShadow: false
	},title: {
text: 'Percent distribution of Solirubrobacteraceae'
},
tooltip: {
formatter: function() {
return '<b>'+ this.point.name +'</b>: '+ this.y*100+"%";}
},
plotOptions: {
pie: {
allowPointSelect: true,
cursor: 'pointer',
dataLabels: {
enabled: true,
color: '#000000',
connectorColor: '#000000',
formatter: function() {
return '<b>'+ this.point.name +'</b>: '+ this.y*100+"%";
}}}},
series: [{
type: 'pie',
name: 'Browser share',
data: [
['72-10',   0.0021164021164021165],['72-10',   0.0021164021164021165],['72-11',   0.002041411490230388],['72-12',   7.215007215007215E-4],['72-8',   0.0015349194167306216],['72-1',   0.0]]
}]
});
});
</script>
</head>
