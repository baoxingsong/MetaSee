<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Bar Char</title>
<link href="../skin/demo.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="../lib/jquery.min.js"></script>
<script type="text/javascript">
 var chart;
$(document).ready(function() {
chart = new Highcharts.Chart({
 chart: { 
renderTo: 'container',
defaultSeriesType: 'column',
margin: [ 50, 50, 100, 80]
},
title: {
text: 'Count distribution of Ectothiorhodospiraceae'
},
xAxis: {
categories: [
'72-10','72-10','72-11','72-12','72-8','72-1'],
 labels: {
 rotation: -45,
 align: 'right', 
 style: {
 font: 'normal 13px Verdana, sans-serif'
}
}
},
yAxis: {
min: 0,
title: {
text: ''
}
},
legend: {
enabled: false
},
tooltip: {
 formatter: function() {
 return '<b>'+ this.x +'</b><br/>'+ Highcharts.numberFormat(this.y, 1); +
 '';
 } 
 }, 
 series: [{ 
 name: 'Population',
 data: [
2,2,5,6,4,1],
 dataLabels: {
 enabled: true,
 rotation: -90,
 color: '#FFFFFF',
 align: 'right',
x: -3,
 y: 10,
 formatter: function() {
 return this.y; 
 }, 
 style: { 
 font: 'normal 13px Verdana, sans-serif' 
 } 
 } 
 }] 
 }); 
 }); 
 </script>
