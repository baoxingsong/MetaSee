<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Pie Char</title>
<link href="../skin/demo.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="../lib/jquery.min.js"></script>
<script type="text/javascript">
 var chart;
$(document).ready(function() {
chart = new Highcharts.Chart({
chart: {
renderTo: 'container',
 plotBackgroundColor: null,
 plotBorderWidth: null,
	plotShadow: false
	},title: {
text: 'Count distribution of Unclassified'
},
tooltip: {
formatter: function() {
return '<b>'+ this.point.name +'</b>: '+ this.y;}
},
plotOptions: {
pie: {
allowPointSelect: true,
cursor: 'pointer',
dataLabels: {
enabled: true,
color: '#000000',
connectorColor: '#000000',
formatter: function() {
return '<b>'+ this.point.name +'</b>: '+ this.y;
}}}},
series: [{
type: 'pie',
name: 'Browser share',
data: [
['72-10',   83],['72-10',   83],['72-11',   156],['72-12',   60],['72-8',   73],['72-1',   53]]
}]
});
});
</script>
<script type="text/javascript">
 var chart;
$(document).ready(function() {
chart = new Highcharts.Chart({
chart: {
renderTo: 'container2',
 plotBackgroundColor: null,
 plotBorderWidth: null,
	plotShadow: false
	},title: {
text: 'Percent distribution of Unclassified'
},
tooltip: {
formatter: function() {
return '<b>'+ this.point.name +'</b>: '+ this.y*100+"%";}
},
plotOptions: {
pie: {
allowPointSelect: true,
cursor: 'pointer',
dataLabels: {
enabled: true,
color: '#000000',
connectorColor: '#000000',
formatter: function() {
return '<b>'+ this.point.name +'</b>: '+ this.y*100+"%";
}}}},
series: [{
type: 'pie',
name: 'Browser share',
data: [
['72-10',   0.043915343915343914],['72-10',   0.043915343915343914],['72-11',   0.045494313210848646],['72-12',   0.04329004329004329],['72-8',   0.056024558710667687],['72-1',   0.036301369863013695]]
}]
});
});
</script>
</head>
<body>
<script type="text/javascript" src="../lib/highcharts.js"></script>
<script type="text/javascript" src="../lib/exporting.js"></script>
