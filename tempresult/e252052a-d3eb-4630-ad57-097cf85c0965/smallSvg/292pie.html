<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Pie Char</title>
<link href="../skin/demo.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="../lib/jquery.min.js"></script>
<script type="text/javascript">
 var chart;
$(document).ready(function() {
chart = new Highcharts.Chart({
chart: {
renderTo: 'container',
 plotBackgroundColor: null,
 plotBorderWidth: null,
	plotShadow: false
	},title: {
text: 'Count distribution of Bacillaceae'
},
tooltip: {
formatter: function() {
return '<b>'+ this.point.name +'</b>: '+ this.y;}
},
plotOptions: {
pie: {
allowPointSelect: true,
cursor: 'pointer',
dataLabels: {
enabled: true,
color: '#000000',
connectorColor: '#000000',
formatter: function() {
return '<b>'+ this.point.name +'</b>: '+ this.y;
}}}},
series: [{
type: 'pie',
name: 'Browser share',
data: [
['72-10',   16],['72-10',   16],['72-11',   25],['72-12',   16],['72-8',   22],['72-1',   12]]
}]
});
});
</script>
<script type="text/javascript">
 var chart;
$(document).ready(function() {
chart = new Highcharts.Chart({
chart: {
renderTo: 'container2',
 plotBackgroundColor: null,
 plotBorderWidth: null,
	plotShadow: false
	},title: {
text: 'Percent distribution of Bacillaceae'
},
tooltip: {
formatter: function() {
return '<b>'+ this.point.name +'</b>: '+ this.y*100+"%";}
},
plotOptions: {
pie: {
allowPointSelect: true,
cursor: 'pointer',
dataLabels: {
enabled: true,
color: '#000000',
connectorColor: '#000000',
formatter: function() {
return '<b>'+ this.point.name +'</b>: '+ this.y*100+"%";
}}}},
series: [{
type: 'pie',
name: 'Browser share',
data: [
['72-10',   0.008465608465608466],['72-10',   0.008465608465608466],['72-11',   0.007290755322251386],['72-12',   0.011544011544011544],['72-8',   0.01688411358403684],['72-1',   0.00821917808219178]]
}]
});
});
</script>
</head>
