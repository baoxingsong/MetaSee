<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Pie Char</title>
<link href="../skin/demo.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="../lib/jquery.min.js"></script>
<script type="text/javascript">
 var chart;
$(document).ready(function() {
chart = new Highcharts.Chart({
chart: {
renderTo: 'container',
 plotBackgroundColor: null,
 plotBorderWidth: null,
	plotShadow: false
	},title: {
text: 'Count distribution of Unclassified'
},
tooltip: {
formatter: function() {
return '<b>'+ this.point.name +'</b>: '+ this.y;}
},
plotOptions: {
pie: {
allowPointSelect: true,
cursor: 'pointer',
dataLabels: {
enabled: true,
color: '#000000',
connectorColor: '#000000',
formatter: function() {
return '<b>'+ this.point.name +'</b>: '+ this.y;
}}}},
series: [{
type: 'pie',
name: 'Browser share',
data: [
['72-10',   1],['72-10',   1],['72-11',   2],['72-12',   2],['72-8',   10],['72-1',   3]]
}]
});
});
</script>
<script type="text/javascript">
 var chart;
$(document).ready(function() {
chart = new Highcharts.Chart({
chart: {
renderTo: 'container2',
 plotBackgroundColor: null,
 plotBorderWidth: null,
	plotShadow: false
	},title: {
text: 'Percent distribution of Unclassified'
},
tooltip: {
formatter: function() {
return '<b>'+ this.point.name +'</b>: '+ this.y*100+"%";}
},
plotOptions: {
pie: {
allowPointSelect: true,
cursor: 'pointer',
dataLabels: {
enabled: true,
color: '#000000',
connectorColor: '#000000',
formatter: function() {
return '<b>'+ this.point.name +'</b>: '+ this.y*100+"%";
}}}},
series: [{
type: 'pie',
name: 'Browser share',
data: [
['72-10',   5.291005291005291E-4],['72-10',   5.291005291005291E-4],['72-11',   5.832604257801109E-4],['72-12',   0.001443001443001443],['72-8',   0.007674597083653108],['72-1',   0.002054794520547945]]
}]
});
});
</script>
</head>

<script type="text/javascript" src="../lib/exporting.js"></script>
